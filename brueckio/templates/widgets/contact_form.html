<form method="post" class="contact-form">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="firstname" required>
        <label for="firstname">First Name*</label>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="lastname" required>
        <label for="lastname">Last Name*</label>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" required>
        <label for="email">Email*</label>
    </div>
    <div class="form-group">
        <textarea name="message" rows="3" class="form-control" placeholder="Please enter a message...">{{ message_template }}</textarea>
    </div>

    <button type="submit" class="btn btn-white">Send</button>
    <p class="success">Thanks for your message, we will get back to you soon!</p>
    <p class="error">Something went wrong, please try again: <span class="error-message"></span></p>
</form>
